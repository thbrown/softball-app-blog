message: "**Scout Oath**\r\nOn my honor I will do my best to do my duty to God and my country and to obey the Scout Law; to help other people at all times; to keep myself physically strong, mentally awake, and morally straight.\r\n\r\n**Scout Law**\r\n\r\nThe Scout Law has 12 points. Each is a goal for every Scout. A Scout tries to live up to the Law every day. It is not always easy to do, but a Scout always tries.\r\n\r\nA Scout is:\r\n\r\n_TRUSTWORTHY_. Tell the truth and keep promises. People can depend on you.\r\n\r\n_LOYAL_. Show that you care about your family, friends, Scout leaders, school, and country.\r\n\r\n_HELPFUL_ Volunteer to help others without expecting a reward.\r\n\r\n_FRIENDLY_ Be a friend to everyone, even people who are very different from you.\r\n\r\n_COURTEOUS_ Be polite to everyone and always use good manners.\r\n\r\n_KIND_ Treat others as you want to be treated. Never harm or kill any living thing without good reason.\r\n\r\n_OBEDIENT_ Follow the rules of your family, school, and pack. Obey the laws of your community and country.\r\n\r\n_CHEERFUL_ Look for the bright side of life. Cheerfully do tasks that come your way. Try to help others be happy.\r\n\r\n_THRIFTY_ Work to pay your own way. Try not to be wasteful. Use time, food, supplies, and natural resources wisely.\r\n\r\n_BRAVE_ Face difficult situations even when you feel afraid. Do what you think is right despite what others might be doing or saying.\r\n\r\n_CLEAN_ Keep your body and mind fit. Help keep your home and community clean.\r\n\r\n_REVERENT_ Be reverent toward God. Be faithful in your religious duties. Respect the beliefs of others."
